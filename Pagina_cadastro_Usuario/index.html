<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&display=swap" rel="stylesheet">


</head>

<body>
    <div class="main">
        <div class="menu-superior">
            <div class="img-text">
                <div class="img-esquerda">
                    <img class="img-logo" src="\imgs\Logo.png" alt="Imagem da Logo">
                </div>
                <div class="text-direita">
                </div>
            </div>
            <div class="direita">
                <p>SEU GERENCIADOR DE SÉRIES</p>
            </div>
        </div>
        <!--Aqui termina toda parte do menu superior-->
        <div class="dados_p">
            <h1>DADOS PESSOAIS</h1>
        </div>
        <div class="BoxCadastro">
            <form class="esquerda-form-cadastro" action="">

                <input type="text" name="nome" placeholder="Nome">
                <input type="text" name="sobrenome" placeholder="Sobrenome">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="novasenha" placeholder="Nova Senha">
                <input type="password" name="repetirsenha" placeholder="Repetir Senha">
                <div class="tem-conta-conect">
                    <p>Já tem uma conta <a href="/Login/index.html">Conect-se</a></p>
                </div>
                <div class="termo">
                    <input type="checkbox" name="termo">
                    <p class="texttermo">Declaro que as informações fornecidas são completas, verdadeiras, sendo total
                        responsabilidade do USUÁRIO a atualização dos dados sempre que houver modificação de quaisquer
                        dados
                        pessoais.</p>
                </div>
               
                <button class="bt" type="submit">FINALIZAR CADASTRO</button>
                
            </form>


        </div>
    </div>
</body>

</html>
