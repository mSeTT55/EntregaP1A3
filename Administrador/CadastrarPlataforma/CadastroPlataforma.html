<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CadastroPlataforma.css">
    <title>Cadastrar Plataforma</title>
</head>
<body>
    <div class="main">
        <div class="menu-superior">
            <div class="img-text">
                <div class="img-esquerda">
                    <img class="img-logo" src="\imgs\Logo.png" alt="Imagem da Logo">     
                </div>
                <div class="text-direita">
                    <a href="">Inicial</a>
                </div>
            </div>
            <div class="usuario">
                <div class="user-esquerda">
                    <p>Nome do Usuário</p>
                </div>
                <div class="user-direita">
                    <img class="img-user" src="\imgs\boneco-perfil.png" alt="Imagem do Usuário">
                </div>
            </div>
        </div>
        <!--Aqui termina toda parte do menu superior-->

        <div class="conteudo-principal">
            <div class="titulo-pag">
                <div class="nome-h1">
                    <h1>Cadastrar Plataformas</h1>
                </div>                 
            </div>
            <div class="conteudo-pag">
                <div class="container-cinza">
                    <div>
                        <div>
                            <p class="nome-h2">Novo</p>
                        </div>
                        <form>
                            <div>
                                <select name="selec-plata" id="select-plata" aria-placeholder="Selecione a plataforma do streaming">
                                    <option value="netflix">Netflix</option>
                                    <option value="globoplay">Globo Play</option>
                                    <option value="prime">Prime Video</option>
                                    <option value="Disney">Disney</option>
                                  </select>
                            </div>
                        <div class="input-box">
                            <input type="text" name="nome" id= "contat_nome" placeholder="   Nome">                       
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" id="contat_email" placeholder="   E-mail">
                        </div>
                        <div class="caixa-msg">
                            <textarea name="mensagem" id="contat_mensag">   Escreva aqui</textarea>
                        </div>
                        <div class="input-box">
                        <button class="bt1" id="" type="submit">Enviar Mensagem</button>
                        <button class="bt2" id="" type="submit">Limpar</button>
                        </div>
                        </form>
                    </div>
                    <div>

                    </div>
               </div>
        
        
   
     
            </div>
      </div>       
    </div>            
</body>
</html>
