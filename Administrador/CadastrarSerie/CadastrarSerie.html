<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CadastrarSerie.css">
    <title>Cadastrar Séries</title>
</head>
<body>
    <div class="main">
        <div class="menu-superior">
            <div class="img-text">
                <div class="img-esquerda">
                    <img class="img-logo" src="\imgs\Logo.png" alt="Imagem da Logo">     
                </div>
                <div class="text-direita">
                    <a href="">Inicial</a>
                </div>
            </div>
            <div class="usuario">
                <div class="user-esquerda">
                    <p>Nome do Usuário</p>
                </div>
                <div class="user-direita">
                    <img class="img-user" src="\imgs\boneco-perfil.png" alt="Imagem do Usuário">
                </div>
            </div>
        </div>
        <!--Aqui termina toda parte do menu superior-->

        <div class="conteudo-principal">
            <div class="titulo-pag">
                <div class="nome-h1">
                    <h1>Cadastrar Séries</h1>
                </div> 
                <div>

                </div>               
            </div>
            <div class="conteudo-pag">
                <div class="container-cinza">
                    <div class="divintensesquerda">
                        <div class="nome-h2">
                            <p >Novo</p>
                        </div>
                        <form>
                            <select class="input-box" name="selec-plata" id="select-plata" placeholder="Selecione a plataforma do streaming">
                                <option value="netflix">Netflix</option>
                                <option value="globoplay">Globo Play</option>
                                <option value="prime">Prime Video</option>
                                <option value="Disney">Disney</option>
                            </select>
                            <input class="input-box" type="text" name="nome" id= "plata_nome" placeholder="   Nome">                 
                            <input class="input-box" type="text" name="Genero" id="plata_genero" placeholder="   Gênero">
                            <input class="input-box" type="number" name="temporada" id="plata_temp" placeholder="   Quantidade de temporada">
                            <input class="input-box" type="text" name="ano" id="plata_ano" placeholder="   Ano">
                            <textarea class="caixa-msg" name="Sinopse" id="plata_sinopse">   Escreva aqui...</textarea>
                            <div class="botoes">
                                <button class="bt1" id="" type="submit">Enviar Mensagem</button>
                                <button class="bt2" id="" type="submit">Limpar</button>
                            </div>
                        </form>
                    </div>
                    <div>

                    </div>
               </div>
        
        
   
     
            </div>
      </div>       
    </div>            
</body>
</html>
