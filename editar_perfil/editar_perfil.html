<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_edit_perfil.css">
    <title>Minha Lista</title>
</head>
<body>
    <div class="main">
        <div class="menu-superior">
            <div class="img-text">
                <div class="img-esquerda">
                    <img class="img-logo" src="\imgs\Logo.png" alt="Imagem da Logo">     
                </div>
                <div class="text-direita">
                    <a href="">Inicial</a>
                </div>
            </div>
            <div class="usuario">
                <div class="user-esquerda">
                    <p>Nome do Usuário</p>
                </div>
                <div class="user-direita">
                    <img class="img-user" src="\imgs\boneco-perfil.png" alt="Imagem do Usuário">
                </div>
            </div>
        </div>
        <!--Aqui termina toda parte do menu superior-->

        <div class="conteudo-principal">
            <div class="titulo-pag">
                <div class="nome-h1">
                    <h1>Editar Perfil</h1>
                </div>
                <div>

                </div>
            </div>
            <div class="conteudo-pag">
                <div class="container-cinza">
                    <div class="cabecalho">
                        <div>
                        <img class="img-logo" src="/imgs/boneco-perfil.png" alt="Perfil">
                        </div>
                        <div class="link-img">
                            <a  href="#" id="trocarFotoLink">Trocar Foto</a>
                        </div>
                    </div>
                    <div>
                        <div class ="titulo-form">
                                <h2>Dados pessoais</h2>
                            </div>
                               </div>
                                    <div class="input-group">
                                        <form action="#">
                                        <div class="input-box">
                                            <input type="text" name="nome" id= "edit_nome" placeholder="   Nome">
                                        
                                            <input type="text" name="sobrenome" id= "edit_sobren" placeholder="   Sobrenome">
                                        
                                        </div>
                                        <div class="input-box">
                                            <input type="email" name="email" id="" placeholder="   E-mail">
                                        </div>
                                        <div class="input-box">
                                            <input type="tel" name="ddd" id="" placeholder="   DDD">
                                        </div>
                                        <div class="input-box">
                                            <input type="tel" name="telefone" id="" placeholder="   Telefone/Celular">
                                        </div>
                                        <div class="input-box">
                                        <button class="bt1" id="" type="submit">Confirmar</button>
                                        </div>
                                    </form>
                                 </div>
                                 </div>
                                 <div>
                                    <div class="form-dados">
                                        
                                               <div class ="titulo-form">
                                                    <h2>Trocar Senha</h2>
                                                </div>
                                                <div class="input-group">
                                                    <form>
                                                    <div class="input-box">
                                                        <input type="password" name="novasenha" id= "edit_novasenha" placeholder="   Nova Senha">
                                                    </div>
                                                    <div class="input-box">
                                                        <input type="password" name="senhaatual" id= "edit_senhaatual" placeholder="   Senha Atual">
                                                    </div>
                                                    <div class="input-box">
                                                        <button class="bt1" id="" type="submit">Confirmar</button>
                                                    </div>
                                                </form> 
                                         </div>

                                     </div>
                                                         
                                              
                                              
                             </div>
                        </div>
                    </div>
                 </div>
                            
                    </div>
                </div>
                   
                </div>
                        
                </div>
             </div>
            </div>
        
        </div>
        
        

        
    </div>
